<div class="container" style="padding-top: 2rem; padding-bottom: 20%">
  <app-alfresco-create-folder></app-alfresco-create-folder>
  <br />
  <br />
  <p-treeTable #myTab [columns]="cols" [value]="tableData">
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns" ttReorderableColumn />
      </colgroup>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>

    <ng-template
      pTemplate="body"
      let-rowNode
      let-rowData="rowData"
      let-columns="columns"
    >
      <tr>
        <td *ngFor="let col of columns; let i = index">
          <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0">
          </p-treeTableToggler>
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-treeTable>
  <p-table [value]="folders" dataKey="id">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="Id">Expand</th>
        <th pSortableColumn="Name">Name</th>
        <th pSortableColumn="Settings" colspan="2">Settings</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-folder let-expanded="expanded">
      <tr>
        <td>
          <button
            type="button"
            pButton
            pRipple
            [pRowToggler]="folder"
            class="p-button-text p-button-rounded p-button-plain"
            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
          ></button>
        </td>
        <td>{{ folder.name }}</td>

        <td>
          <app-alfresco-update-folder
            [id]="folder.folderId"
          ></app-alfresco-update-folder>
        </td>
        <td>
          <button
            pButton
            pRipple
            (click)="delete(folder.folderId)"
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-folder>
      <app-alfresco-list-folder
        [folders]="folder.subFolders"
      ></app-alfresco-list-folder>
    </ng-template>
  </p-table>
</div>
