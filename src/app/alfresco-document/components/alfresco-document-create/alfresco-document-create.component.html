<button
  (click)="showModalDialog()"
  pButton
  pRipple
  label="Add"
  type="button"
  icon="pi pi-plus"
  class="p-button p-button-primary p-button-sm"
></button>
<p-dialog
  header="Document Create"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw', height: '75vh' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="documentForm" *ngIf="documentForm">
    <div class="mb-3">
      <label for="file">File</label>
      <input
        class="form-control"
        type="file"
        (change)="onChange($event)"
        id="file"
      />
    </div>
    <div class="mb-3">
      <label for="file">Folder</label>
      <p-dropdown
        [options]="folders"
        formControlName="folderId"
        placeholder="Select Folder"
        [style]="{ width: '100%' }"
        optionLabel="name"
        optionValue="folderId"
        [showClear]="true"
      >
      </p-dropdown>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      type="button"
      label="Save"
      icon="pi pi-save"
      (click)="save()"
      class="p-button p-button-primary p-button-sm"
    ></button>
  </ng-template>
</p-dialog>
