<button
  (click)="showModalDialog()"
  pButton
  pRipple
  type="button"
  icon="pi pi-pencil"
  class="p-button-rounded p-button-info p-button"
></button>
<p-dialog
  header="Document Update"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw', height: '40vh' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
<form [formGroup]="documentForm" *ngIf="documentForm">
  <div class="mb-3">
    <input
      class="form-control"
      type="file"
      (change)="onChange($event)"
      style="display:none;"
      id="file"
    />
    <label for="file" class="btn btn-danger btn-sm">Click Upload file</label>
  </div>
</form>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-save"
      label="Save"
      (click)="update()"
      class="p-button p-button-info p-button-sm"
    ></button>
  </ng-template>
</p-dialog>
