<div class="container" style="padding-top: 2rem">
  <app-alfresco-document-create></app-alfresco-document-create>
  <br />
  <br />
  <p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
  ></p-confirmDialog>
  <p-table [value]="documents" sortMode="multiple">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="Id">#</th>
        <th pSortableColumn="Name">Name</th>
        <th pSortableColumn="Size">Size</th>
        <th pSortableColumn="Versions">Versions</th>
        <th pSortableColumn="Settings" colspan="2">Settings</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-document let-rowIndex="rowIndex">
      <tr scope="row">
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ document.name }}</td>
        <td>{{ document.size / (1024 * 1024) }} mB</td>
        <td>
          <app-alfresco-document-list [document]="document">
          </app-alfresco-document-list>
        </td>
        <td>
          <app-alfresco-document-update
            [documentId]="document.documentId"
            [documentName]="document.name"
          ></app-alfresco-document-update>
        </td>
        <td>
          
          <button
            pButton
            pRipple
            (click)="showConfirm(document.documentId)"
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
          ></button>

          <div style="text-align: center">
            <p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000" >
              <ng-template let-message pTemplate="message">
                  <div class="p-flex p-flex-column" style="flex: 1">
                      <div class="p-text-center">
                          <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                          <h4>{{message.summary}}</h4>
                          <p>{{message.detail}}</p>
                      </div>
                      <div class="p-grid p-fluid" style="display: flex;text-align: center">
                          <div class="p-col-6" style="width:40%;padding-left: 8%;padding-right: 2%;">
                              <button type="button" pButton (click)="delete(message.id)" label="Yes" class="p-button-success"></button>
                          </div>
                          <div class="p-col-6" style="width:40%;padding-left: 2%;padding-right: 8%;">
                              <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                          </div>
                      </div>
                  </div>
              </ng-template>
            </p-toast>
            </div>



        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
