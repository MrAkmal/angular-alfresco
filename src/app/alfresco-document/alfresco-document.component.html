<div class="container" style="padding-top: 2rem">
  <app-alfresco-document-create></app-alfresco-document-create>
  <br />
  <br />
  <p-table [value]="documents" sortMode="multiple">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="Id">id</th>
        <th pSortableColumn="Name">Name</th>
        <th pSortableColumn="Size">Size</th>
        <th pSortableColumn="Versions">Versions</th>
        <th pSortableColumn="Settings" colspan="2">Settings</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-document>
      <tr scope="row">
        <td>{{ document.id }}</td>
        <td>{{ document.name }}</td>
        <td>{{ document.size / (1024 * 1024) }} mB</td>
        <td>
          <app-alfresco-document-list [document]="document">
          </app-alfresco-document-list>
        </td>
        <td>
          <app-alfresco-document-update
            [documentId]="document.documentId"
            [documentName]="document.name"
          ></app-alfresco-document-update>
        </td>
        <td>
          <button
            pButton
            pRipple
            (click)="delete(document.documentId)"
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
